version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: voicesync_minio
    ports:
      - "9090:9000"  # API Port (Host 9090 -> Container 9000)
      - "9001:9001"  # Console Port
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  minio_data: